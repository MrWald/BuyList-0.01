<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<div class="bl-list">
    <div class="bl-row">
        <form class="bl-top">
            <input class="bl-new" type="text" placeholder="Назва товару">
            <input class="bl-create" type="submit" value="Додати">
        </form>
    </div>
    <hr>
    <div class="bl-row">

        <div class="bl-product">
            Хліб
        </div>

        <div class="bl-count">
            <button class="bl-minus" data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>

    </div>
    <hr>
    <div class="bl-row">

        <div class="bl-product">
            Молоко
        </div>

        <div class="bl-count">
            <button class="bl-minus" data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>

    </div>
    <hr>
    <div class="bl-row">

        <div class="bl-product">
            Вівсянка
        </div>

        <div class="bl-count">
            <button class="bl-minus" data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>
    </div>
</div>

<div class="bl-bought">
    <div class="bl-title"><h3>Залишилося</h3></div>
    <hr>
    <div class="bl-left">
        <span class="bl-name">Хліб <span class="bl-number">1</span></span>
        <span class="bl-name">Молоко <span class="bl-number">1</span></span>
        <span class="bl-name">Вівсянка <span class="bl-number">1</span></span>
    </div>
    <hr>
    <div class="bl-title"><h3>Куплене</h3></div>
    <hr>
    <div class="bl-left">

    </div>
</div>
<div class="bl-badge">
    <p>Buy List</p>
    <p>Created by:<br>Fomin Volodymyr</p>
</div>
</body>
</html>
