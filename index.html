<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>

<div class="bl-list">
    <form class="bl-top">
        <input class="bl-new" type="text" placeholder="Назва товару">
        <input class="bl-create" type="button" value="Додати">
    </form>
    <div class="bl-item">
    <div class="bl-row">

        <div class="bl-product" contenteditable="true">
            Хліб
        </div>

        <div class="bl-count">
            <button class="bl-minus" disabled data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-unbuy" data-tooltip="Відмінити купівлю заданої кіл-ті товару по заданій ціні">Не куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>

    </div>
    </div>
    <div class="bl-item">
    <div class="bl-row">

        <div class="bl-product" contenteditable="true">
            Молоко
        </div>

        <div class="bl-count">
            <button class="bl-minus" disabled data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-unbuy" data-tooltip="Відмінити купівлю заданої кіл-ті товару по заданій ціні">Не куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>

    </div>
    </div>
    <div class="bl-item">
    <div class="bl-row">

        <div class="bl-product" contenteditable="true">
            Вівсянка
        </div>

        <div class="bl-count">
            <button class="bl-minus" disabled data-tooltip="Зменшити кіл-ть товару">-</button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Збільшити кіл-ть товару">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy" data-tooltip="Купити задану кіл-ть товару по заданій ціні">Куплено</button>
            <button class="bl-unbuy" data-tooltip="Відмінити купівлю заданої кіл-ті товару по заданій ціні">Не куплено</button>
            <button class="bl-delete" data-tooltip="Видалити продукт зі списку">x</button>
        </div>
    </div>
</div>
</div>

<div class="bl-bought">
    <div class="bl-title"><h3>Залишилося</h3></div>
    <hr>
    <div class="bl-left">
        <span class="bl-itemBought"> <span class="bl-productLeft"><span class="bl-name">Хліб</span> <span class="bl-number">1</span></span> </span>
        <span class="bl-itemBought"> <span class="bl-productLeft"><span class="bl-name">Молоко</span> <span class="bl-number">1</span></span> </span>
        <span class="bl-itemBought"> <span class="bl-productLeft"><span class="bl-name">Вівсянка</span> <span class="bl-number">1</span></span></span>
    </div>
    <hr>
    <div class="bl-title"><h3>Куплене</h3></div>
    <hr>
    <div class="bl-finished">

    </div>
</div>
<div class="bl-badge">
    <p>Buy List</p>
    <p>Created by:<br>Fomin Volodymyr</p>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script type="text/javascript" src="main.js"> </script>
</body>
</html>
