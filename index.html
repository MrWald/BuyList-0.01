<!DOCTYPE html>
<html>
<head lang="uk">

    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="bl-list">

            <form class="bl-top">
                <input class="bl-new" type="text" placeholder="Назва товару">

            </form>
        </div>
        <hr>
        <div class="bl-row">

            <div class="bl-product">
                Хліб
            </div>

            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label"> 1 </span>
                <button class="bl-plus">+</button>
            </div>

            <div class="bl-buttons">
                <button class="bl-buy">Куплено</button>
                <button class="bl-delete">x</button>
            </div>

        </div>
        <hr>
        <div class="bl-row">

            <div class="bl-product">
                Молоко
            </div>

            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label"> 1 </span>
                <button class="bl-plus">+</button>
            </div>

            <div class="bl-buttons">
                <button class="bl-buy">Куплено</button>
                <button class="bl-delete">x</button>
            </div>

        </div>
        <hr>
        <div class="bl-row">

        <div class="bl-product">
            Вівсянка
        </div>

        <div class="bl-count">
            <button class="bl-minus">-</button>
            <span class="bl-label"> 1 </span>
            <button class="bl-plus">+</button>
        </div>

        <div class="bl-buttons">
            <button class="bl-buy">Куплено</button>
            <button class="bl-delete">x</button>
        </div>
    </div>
    </div>

    <div class="bl-bought">
        <div class="bl-title"><b>Залишилося</b></div>
        <hr>
        <div class="bl-left">
            <span class="bl-name">Хліб<span class="bl-number"> 1 </span></span>
            <span class="bl-name">Молоко<span class="bl-number"> 1 </span></span>
            <span class="bl-name">Вівсянка<span class="bl-number"> 1 </span></span>
        </div>
        <hr>

        <hr>
        <div class="bl-left">

        </div>
    </div>

</html>
