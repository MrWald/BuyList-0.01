<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="bl-list">
        <div class="bl-row">
            <input class="bl-new" type="text" value="Назва товару">
            <button class="bl-create">Додати</button>
            <hr>
        </div>
        <div class="bl-row">

            <div class="bl-product">
                Помідори
            </div>

            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>

            <div class="bl-buttons">
                <button class="bl-buy">Куплено</button>
                <button class="bl-delete">x</button>
            </div>

        </div>

    </div>

    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <hr>
        <div class="bl-title">Куплене</div>
    </div>

</body>
</html>
